<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <p class="hint">
      Use mouse or press keys: A S D F G H J
    </p>

    <div class="piano">
      <!-- White keys -->
      <div class="key white" data-note="C" data-key="a">A</div>
      <div class="key white" data-note="D" data-key="s">S</div>
      <div class="key white" data-note="E" data-key="d">D</div>
      <div class="key white" data-note="F" data-key="f">F</div>
      <div class="key white" data-note="G" data-key="g">G</div>
      <div class="key white" data-note="A" data-key="h">H</div>
      <div class="key white" data-note="B" data-key="j">J</div>
    </div>
</body>
<script src="app.js"></script>
</html>
